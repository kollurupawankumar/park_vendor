<form class="needs-validation"  th:action="@{/parkwisely/mvc/vendor/add}" 
  method="POST" th:object="${vendor}" >
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName"  name="firstName"
       placeholder="First name" th:value="${vendor.firstName}" required="true"> </input>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" 
      placeholder="Last name" th:value="${vendor.lastName}" required="true"></input>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="emailId">Email Id</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="emailId" name="emailId"
        placeholder="Email Id" aria-describedby="inputGroupPrepend"
        th:value="${vendor.emailId}" required="true"></input>
        <div class="invalid-feedback">
          Please choose a email id.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password"
      placeholder="Password" th:value="${vendor.password}" required="true"></input>
      <div class="invalid-feedback">
        Password cannot be blank.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="vendorType">Vendor Type</label>
      <input type="text" class="form-control" id="vendorType" name="vendorType" 
      placeholder="Vendor Type" th:value="${vendor.vendorType}" required="true"></input>
      <div class="invalid-feedback">
        Please provide a vendor Type
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="corporateInd">Corporate Indicator</label>
      <input type="text" class="form-control" id="corporateInd" name="corporateInd" 
      placeholder="Corporate Indicator" th:value="${vendor.corporateInd}" required="true"></input>
      <div class="invalid-feedback">
        Please provide a valid corporate Indicator.
      </div>
    </div>
  </div>
  
  <button class="btn btn-primary" type="submit">Register Vendor</button>
</form>

<script>

// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
