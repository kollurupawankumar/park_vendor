     <table class="table">
  			<thead class="thead-light">
    			<tr>
      				<th scope="col">Address1</th>
      				<th scope="col">Address2</th>
      				<th scope="col">Address3</th>
      				<th scope="col">Country</th>
      				<th scope="col">State</th>
      				<th scope="col">City</th>
      				<th scope="col">Pincode</th>
      				<th scope="col">latitude</th>
      				<th scope="col">Longitude</th>
      				<th scope="col">2W Parking Count</th>
      				<th scope="col">2W Parking Cost</th>
      				<th scope="col">4W Parking Count</th>
      				<th scope="col">4W Parking Cost</th>
      				<th scope="col"> </th>
      				<th scope="col"> </th>
    			</tr>
  			</thead>
  			
  	        <tbody>
  	        	<tr th:each="address : ${addressList}">
  	        	<div th:if="${address != null}">
  	        	  <td th:text="${address.address1}"> </td>
  	        	   <td th:text="${address.address2}"> </td>
  	        	    <td th:text="${address.address3}"> </td>
  	        	     <td th:text="${address.country}"> </td>
  	        	      <td th:text="${address.state}"> </td>
  	        	       <td th:text="${address.city}"> </td>
  	        	        <td th:text="${address.pincode}"> </td>
  	        	         <td th:text="${address.latitude}"> </td>
  	        	          <td th:text="${address.longitude}"> </td>
  	        	           <td th:text="${address.noOf2W}"> </td>
  	        	            <td th:text="${address.costOf2W}"> </td>
  	        	             <td th:text="${address.noOf4W}"> </td>
  	        	              <td th:text="${address.costOf4W}"> </td>
  	        	             <td>
  	        	             <a th:href="@{/parkwisely/mvc/vendor/deleteAddress(vendorId=${vendorId},addressId=${address.addId})}">
  	        	             <button type="button" class="btn btn-danger">Delete</button>
  	        	             </a>
  	        	           
  	        	             </td>
		<td><a th:href="@{/parkwisely/mvc/vendor/editAddress(vendorId=${vendorId},addressId=${address.addId})}" ><button type="button" class="btn btn-warning">Edit</button></a></td>
  	        	</div>  
  	        	</tr>
  	        
  	        
  	        </tbody>
       </table>



<script>

// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
